    <script type="text/javascript">
        // ZMIENNE
        var position = 430;
        var velocity = 0;
        var player = document.querySelector('.basket');
        var goLeft = false;
        var goRight = false;

        // PREDKOSC
        var dTime = 16;
        var keyPressed = false;

        // ZA≈ÅACZENIE STEROWANIA
        window.addEventListener('keydown', function (event) {
            keyPressed = event.code;
        })
        window.addEventListener('keyup', function (event) {
            keyPressed = false
        });
        // FUNKCJE WYKONAWCZE STEROWANIA L/P
        setInterval(function () {
            if (keyPressed) {
                if (keyPressed === 'KeyZ') {
                    velocity = -1;
                } else if (keyPressed === 'KeyM') {
                    velocity = 1;
                } else {
                    return false;
                }
            } else {
                return false;
            }

            console.log(parseInt(position), parseInt(velocity));
            position = Math.min(Math.max(0, position + velocity), 940 - 80);
            // position += velocity;
            
            // Render new car position
            player.style.Left = position + 'px';
        }, dTime)
