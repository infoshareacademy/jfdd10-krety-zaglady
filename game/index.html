        <script type="text/javascript">
            // ZMIENNE
            var position = 430;
            var velocity = 0;
            var player = document.querySelector('.basket');
            var goLeft = false;
            var goRight = false;
            
            //PREDKOSC PORUSZANIA SIE KOSZA
            var speed = 6; //predkosc bedzie zalezna od poziomu/czasu jaki uplynoł

            // PREDKOSC
            var dTime = 16;
            var keyPressed = false;

            // STEROWANIE
            window.addEventListener('keydown', function (event) {
                    keyPressed = event.code;
                })
                window.addEventListener('keyup', function (event) {
                    keyPressed = false;
                });
                // FUNKCJE WYKONAWCZE LEWO
                setInterval(function () {
                    if (keyPressed) {
                        if(keyPressed === 'KeyZ'){
                            velocity = -1;
                        }else if(keyPressed === 'KeyM'){
                            velocity = 1;
                        }else{
                            return false;
                        }
                    }else{
                        return false;
                    }
                
                // setInterval(function() {
                    document.querySelector('.level_window')
                    document.createElement('div')
                })
                randomPlace();
                // WYŚWIETLA W KONSOLI POZYCJE 
                console.log(parseInt(position), parseInt(velocity));

                //ODEJMUJE OD KONTENERA SZEROKOSC KOSZA CO POWODUJE OGRANICZENIA Z OBU STRON
                position = Math.min(Math.max(0, position + velocity * speed), 940 - 80);

                // Render new  position
                player.style.left = position + 'px';
            }, dTime)

    
                 
        </script>
