<body>
    <style>
        .game {
            margin-left: auto;
            margin-right: auto;
            width: 1200px;
            height: 800px;
            background-color: gray;
        }
        .game_main {
            display: flex;
            flex-direction: column;
            margin-left: auto;
            margin-right: auto;
            width: 990px;
            height: 790px;
            background-color: darkgray;
        }
        .game_main_window {
            margin-left: auto;
            margin-right: auto;
            padding-top: 10px;
            width: 990px;
            height: 650px;
            background-color: darkgray;
        }
        .level_window {
            position: relative;
            display: flex;
            flex-direction: column;
            margin-left: auto;
            margin-right: auto;
            width: 95%;
            height: 95%;
            background-color: black;
        }
        .basket {
            position: absolute;
            bottom: 0;
            left: 430px;
            height: 40px;
            width: 80px;
            background-color: lawngreen;
        }
        .stats_window {
            display: flex;
            margin: auto;
            margin-left: 10px;
            margin-right: 10px;
            width: 98%;
            height: 120px;
            background-color: darkgray;
        }
        .life {
            margin: auto;
            width: 30%;
            height: 115px;
            background-color: gray;
        }
        .hot_key {
            margin: auto;
            width: 30%;
            height: 115px;
            background-color: gray;
        }
        .scoore {
            margin: auto;
            width: 30%;
            height: 115px;
            background-color: gray;
        }
    </style>
    <div class="game">
        <div class="game_main">
            <div class="game_main_window">
                <div class="level_window">
                    <div class="basket"></div>
                </div>
            </div>
            <div class="stats_window">
                <div class="life"></div>
                <div class="hot_key"></div>
                <div class="scoore"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var position = 430;
        var velocity = 0;
        var player = document.querySelector('.basket');
        var goLeft = false;
        var goRight = false;
        var dTime = 16;
        var keyPressed = false;
        window.addEventListener('keydown', function (event) {
            keyPressed = event.code;
        })
        window.addEventListener('keyup', function (event) {
            keyPressed = false;
        });
        setInterval(function () {
            if (keyPressed) {
                if (keyPressed === 'KeyZ') {
                    velocity = -1;
                } else if (keyPressed === 'KeyM') {
                    velocity = 1;
                } else {
                    return false;
                }
            } else {
                return false;
            }
            console.log(parseInt(position), parseInt(velocity));
            position = Math.min(Math.max(0, position + velocity), 940 - 80);
            player.style.left = position + 'px';
        }, dTime)
    </script>
</body>

</html>
